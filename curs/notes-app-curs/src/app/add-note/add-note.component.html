
<body>

<div class="add-note-form">
<h1>Add a note </h1>


    <mat-form-field>
      <mat-label>Title</mat-label>
        <input matInput  required [(ngModel)]="noteTitle"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
        <textarea matInput  required  [(ngModel)]="noteDescription"></textarea>
    </mat-form-field>

    <mat-form-field >
        <mat-label>Choose a category </mat-label>
        <mat-select  *ngIf="categories" [(ngModel)]="selectedCategoryId">
            <mat-option *ngFor="let categ of categories" [value]="categ.id">{{categ.name}}</mat-option>
        </mat-select>
      </mat-form-field>


<button mat-button (click)="addNote()">Add</button>
</div> 
  
</body>
