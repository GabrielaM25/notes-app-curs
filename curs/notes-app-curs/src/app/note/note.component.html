<!-- <div  class="notes"> -->
<div *ngFor="let note of notes" class="notes">
  <mat-card>
    <mat-card-header>
      {{ note.title }}
    </mat-card-header>

    <mat-card-content>
      <p>{{ note.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      
        <button mat-icon-button routerLink="/edit-note/{{note.id}}"><mat-icon>edit</mat-icon></button>
      
      <button mat-icon-button (click)="deleteNote(note.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
